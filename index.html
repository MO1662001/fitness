<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fitness plane</title>
    <link rel="stylesheet" href="budy.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <a class="logo" href="#">fitness plan</a>
        <ul>
          <li><a href="#">contact us</a></li>
          <button class="btnlogin">login</button>
          <li><a href="#"></a></li>
        </ul>
      </nav>
      <div class="main">
        <h2>welcome to</h2>
        <h1>fitness plan</h1>
      </div>
      <div class="ph">
        <img class="img" src="./logo.png" alt="" />
      </div>
    </div>

    <div class="wrapper">
      <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>

      <div class="form-boxlogin">
        <h2 class="ll">login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            <input type="email" required />
            <label>email</label>
          </div>
          <div class="input-box">
            <span class="icon"
              ><ion-icon name="lock-closed-outline"></ion-icon
            ></span>
            <input type="password" required />
            <label>password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" />Remember me</label>
            <a href="#">forgot password?</a>
          </div>
          <button type="submit" class="btn">login</button>
          <div class="login-register">
            <p>
              Don't have an account?<a href="#" class="register-link"
                >Register</a
              >
            </p>
          </div>
        </form>
      </div>
      <div class="form-box.register">
        <h2 class="ll">Registration</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="person-outline"></ion-icon></ion-icon></span>
            <input type="text" required />
            <label>username</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            <input type="email" required />
            <label>email</label>
          </div>
          <div class="input-box">
            <span class="icon"
              ><ion-icon name="lock-closed-outline"></ion-icon
            ></span>
            <input type="password" required />
            <label>password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" />agree to the terms & conditions</label>
            <a href="#">forgot password?</a>
          </div>
          <button type="submit" class="btn">Register</button>
          <div class="login-register">
            <p>
              Already have an account?<a href="#" class="login-link"
                >login</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
